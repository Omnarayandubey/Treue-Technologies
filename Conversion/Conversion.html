<!DOCTYPE html>
<html>
<head>
    <title>Length Unit Converter</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Length Unit Converter</h1>
        <input type="number" id="lengthInput" placeholder="Enter length">
        <span>=</span>
          <input type="number" id="lengthOutput" placeholder="Result length">

        <select id="unitSelect">
            <option value="cm">Centimeters</option>
            <option value="km">Kilometers</option>
            <option value="mm">Meters</option>
        </select>
         <select id="resultSelect">
            <option value="cm">Centimeters</option>
            <option value="km">Kilometers</option>
            <option value="mm">Meters</option>
        </select>
   </div>

    <script src="script.js"></script>
</body>
</html>
